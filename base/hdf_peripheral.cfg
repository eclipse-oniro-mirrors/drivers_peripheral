        }, {
            "name" : "post-fs-data",
            "cmds" : [
                "chown system system /dev/hdf_disp",
                "chown system system /dev/hdf_dsoftbus",
                "chown system system /sys/class/backlight/backlight/brightness",
                "chown wifi wifi /dev/hdfwifi"
            ]
        }
    ]
}
